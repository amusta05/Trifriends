    <form action="swipe.html" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill out the following fields to create an account with Tinfriends.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="email" required>


            <label for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="username" required>


            <label for="psw"><b>Password</b></label>
            <input id="password" type="password" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="repeat" type="password" required>

            <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button id="cancel" type="button" class="cancelbtn">Cancel</button>
                <button id="myBtn" type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

</body>
<script>
    console.log("hello");
    $(document).ready(function() {

        $("#cancel").click(function() {
            document.getElementById('email').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('repeat').value = '';
        });
        $("#myBtn").click(function() {
            var string = "";
            var email = $("#email").val();
            var username = $("#username").val();
            var password = $("#password").val();
            console.log("comes here");
            var repeat = $("#repeat").val();

            if (password != repeat) {
                string += "                  Error\nPasswords do not match.";
                if (email.length == 0) {
                    string += "\nPlease enter email.";
                }
                if (username.length == 0) {
                    string += "\nPlease enter username.";
                }

                alert(string);
            } else {
                location.replace("swipe.html")
            }
        });

    });
</script>
