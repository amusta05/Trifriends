    <section id="title">
        <div class="container-fluid">

            <!-- Nav Bar -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 pb-5">

                <div class="author-card pb-3">

                    <div class="author-card-profile">
                        <div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="John Doe">
                        </div>
                        <div class="author-card-details">
                            <h5 class="author-card-name text-lg">John Doe</h5><span class="author-card-position">Joined February 06, 2017</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 pb-5">
                <form class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-fn">First Name</label>
                            <input id="firstname" class="form-control" type="text" id="account-fn" value="John" required="Please enter  your first name">
                            <div id="first_error" class="error hidden">Please enter a first name</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-ln">Last Name</label>
                            <input id="lastname" class="form-control" type="text" id="account-ln" value="Doe" required="Please enter your last name">
                            <div id="last_error" class="error hidden">Please enter a last name</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-email">E-mail Address</label>
                            <input class="form-control" type="email" id="account-email" value="john.doe@example.com" disabled="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-phone">Phone Number</label>
                            <input id="myform_phone" class="form-control" type="text" id="account-phone" value="(123) 345-5678" required="Please enter a valid phone number">
                            <div id="phone_error" class="error hidden">Please enter a valid phone number</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-pass">New Password</label>
                            <input class="form-control" type="password" id="account-pass">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-confirm-pass">Confirm Password</label>
                            <input class="form-control" type="password" id="account-confirm-pass">
                        </div>
                    </div>
                    <div class="col-12">
                        <hr class="mt-2 mb-3">
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <div class="custom-control custom-checkbox d-block">
                                <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="">
                            </div>
                            <button id="myBtn" class="btn btn-style-1 btn-primary" type="button">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        // Get value on button click and show alert


        $("#myBtn").click(function() {

            var firstName = $("#firstname").val();

            var lastName = $("#lastname").val();
            var firstPassword = $("#account-pass").val();
            var confrimPassword = $("#account-confirm-pass").val();
            if (firstName.length == 0) {
                document.getElementById('first_error').classList.remove('hidden');
            } else {
                document.getElementById('first_error').classList.add('hidden');
            }

            if (lastName.length == 0) {
                document.getElementById('last_error').classList.remove('hidden');
            } else {
                document.getElementById('last_error').classList.add('hidden');
            }
            if (firstPassword != confrimPassword) {
                alert("Passwords do not match");
            } else if (firstName.length != 0 && lastName.length != 0) {


                var phone = $("#myform_phone").val()
                if (!validatePhoneNumber(phone)) {
                    document.getElementById('phone_error').classList.remove('hidden');
                } else {
                    document.getElementById('phone_error').classList.add('hidden')
                    alert("Profile updated successfully!");
                }

            }
        });

        function validatePhoneNumber(input_str) {
            var re = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
            return re.test(input_str);
        }


    });
</script>
